<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<!---
			Use pseudoelements before to black and after to gold
			background to red
			OR
			use linear gradients
		
		-->
		<style type="text/css">
			#germany {
				width:125px;
				height:75px;
				display: block;
				background-color: gold;
			}
			#germany:before {
				content: "";
				width:125px;
				height:25px;
				display: block;
				background-color: black;
			}
			#germany:after {
				content: "";
				width:125px;
				height:25px;
				display: block;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="germany"></div>
	</body>
</html>
