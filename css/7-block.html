<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<!---
			Default list items are bullet points, but these are rectangles.
			Differences in pixels can be checked on the CTF/ submission server.
			Start with 1px, then check what the submission server tells you.
			Check out Zeppelin to check padding, color, etc.
			Don't be limited, you may add your own styles after content > ul, such as a style for containers, to finish this exercise.
		-->
		<style type="text/css">
			.container {
				display: inline-block;
			}

			.header {
				background: black;
				color: white;
				padding:10px;
			}

			.content {
				border: 1px solid black;
				padding:10px;
				margin-top: 1px;
			}

			.content > ul {
				margin:0px 0px 0px -20px;
				list-style: square
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				first
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>

		<div class="container">
			<div class="header">
				second
			</div>
			<div class="content">
				<ul>
					<li>first</li>
					<li>second</li>
					<li>third</li>
				</ul>
			</div>
		</div>
	</body>
</html>
