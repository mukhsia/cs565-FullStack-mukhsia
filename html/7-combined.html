<!DOCTYPE html>
<head>
    <title>HTML #7</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>attribute</th>
            <th>value</th>
        </tr>
        <tr>
            <td>name</td>
            <td>
                <input type="name" name="name" placeholder="name">
                </input>
            </td>
        </tr>
        <tr>
            <td>gender</td>
            <td>
                <input type="radio" name="gender">male</input>
                <br>
                <input type="radio" name="gender">female</input>
                <br>
                <input type="radio" name="gender" checked>other</input>
            </td>
        </tr>
        <tr>
            <td>major</td>
            <td>
                <select size="3" style="overflow: hidden">
                    <option>math</option>
                    <option selected>computer science</option>
                    <option>physics</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                anything else
                <br>
                <textarea name="additional" rows="2" cols="24"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="submit"></input>
            </td>
        </tr>
    </table>
</body>
