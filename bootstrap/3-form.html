<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0" />

		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css" />
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<style type="text/css">
			body {
				padding-top:20px;
			}

			.col-form-label {
				font-weight:bold;
				text-align:right;
			}

			.form-check-input {
				margin-top:9px;
			}

			.form-check-label {
				line-height:1.75;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- use col-sm-2 as well as col-sm-8 in the exercises, just like in the examples in the slides. -->
			<form>
				<div class="form-group row">
					<label for="nameTextInput" class="col-sm-2 col-form-label text-right">name:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="nameTextInput">
					</div>

				</div>
				<div class="form-group row">
						<label for="genderRadioInput" class="col-sm-2 col-form-label text-right">gender:</label>
						<div class="form-group col-sm-8" id="genderRadioInput">
								<div class="form-check">
									<input class="form-check-input" type="radio" id="gender1">
									<label class="form-check-label" for="gender1">male</label>
								</div>
								<div class="form-check">
										<input class="form-check-input" type="radio" id="gender2">
										<label class="form-check-label" for="gender2">female</label>
								</div>
								<div class="form-check">
										<input class="form-check-input" type="radio" id="gender3" checked>
										<label class="form-check-label" for="gender3">other</label>
								</div>
						</div>
				</div>
				<div class="form-group row">
					<label for="majorSelectInput" class="col-sm-2 col-form-label text-right">major:</label>
					<div class="form-group col-sm-8" id="majorSelectInput">
						<select multiple class="form-control">
							<option>math</option>
							<option selected>computer science</option>
							<option>physics</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="notesTextArea" class="col-sm-2 col-form-label text-right">notes:</label>
					<div class="form-group col-sm-8">
						<textarea class="form-control" id="notesTextarea" rows="3">
						</textarea>
					</div>
				</div>
				<div class="form-group row">
					<div class="form-group offset-sm-2 col-sm-8">
						<button type="submit" class="btn btn-primary">submit</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
